<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">

    <div class="card">

      <div>
        <img class="card-details-header" src="images/illustration-hero.svg" alt="banner">
      </div>

      <div class="card-details">

        <div class="card-details title">Order Summary</div>

        <div class="card-details description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>

        <div class="plan-container">

          <div class="icon-container">
            <img class="icon" src="images/icon-music.svg" alt="icon-music">
          </div>

          <div class="annual-plan-container">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

          <a class="change-btn" href="#">Change</a>
        </div>

        <button class="card-details payment-btn">
          <span class="card-details payment-btn-text">Proceed to Payment</span>
        </button>

        <button class="card-details cancel-btn">
          <span class="card-details cancel-btn-text">Cancel Order</span>
        </button>

      </div>

    </div>

  </div>

</body>

</html>
